<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyszukiwarka napojów</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="shadow"></div>
            <h1>Ice cream flavor</h1>
            <input type="text" class="search" placeholder="Wpisz nazwę owocowego smaku sorbetu">
        </div>
        <div class="fruit-list">
            <h2>Jakiego smaku sorbet owocowy preferujesz?</h2>
            <ul>
                <li>Pomarańcz</li>
                <li>Wiśnie</li>
                <li>Winogrono</li>
                <li>Jabłko</li>
                <li>Kiwi</li>
                <li>Malina</li>
                <li>Jagoda</li>
                <li>Czereśnia</li>
                <li>Brzoskwinia</li>
                <li>Melon</li>
                <li>Arbuz</li>
                <li>Mandarynka</li>
                <li>Truskawka</li>
            </ul>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
